<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>会员登录</title>
	<link rel="stylesheet" type="text/css" href="css/register.css">
</head>
<body>
	<!-- header -->
	<div class="header">
		<div id="Head">
			<a href="#"><img src="img/logo.png" alt=""></a>
			<a href="#"><p>帮助</p></a>
		</div>
	</div>
	<!-- wrapper -->
	<div class="wrapper">
		<div class="Logo">
			<h3>凡客 Vancl 登录</h3>
			<span>没有账户免费<a href="#">注册</a></span>
		</div>
		<!-- Reg登录部分  普通登录-->
		<div class="Reg" style="display: none;">
			<div class="tag">
				<ul>
					<a href="#">
						<li class="on">普通登录</li>
					    <li>快速登录</li>
					</a>
				</ul>
				<div>
					<div class="users">
						<div class="newtxt">
							<label>
								<input type="text" placeholder="输入手机号">
							</label>
						</div>
						<div class="newtxt">
							<label>
								<input type="password" placeholder="请输入密码" >
							</label>
						</div>
						<div class="bt">
							<a class="forget" href="#">找回密码</a>
							<div class="clear">
								<a class="fly" href="#">登录</a>
							</div>
						</div>
					</div>
					<div class="lines">
					</div>
					<div class="glup">
						<span class="blank10"></span>
						<h2 class="hezuo">使用合作网站账号登录凡客</h2>
						<span class="blank10"></span>
						<p class="qking">
							<a href="#" class="weixin"></a>
							<a href="#" class="xiaomi"></a>
							<a href="#" class="zhifubao"></a>
							<a href="#" class="qq" ></a>
							<a href="#" class="anquan"></a>
							<a href="#" class="weibo"></a>
						</p>
					</div>
				</div>
			</div>
		</div>
		<!-- Reg登录部分  快速登录 -->
		<div class="Reg">
			<div class="tag">
				<ul>
					<a href="#">
						<li>普通登录</li>
					    <li class="on">快速登录</li>
					</a>
				</ul>
				<div>
					<div class="users">
						<div class="newtxt">
							<label>
								<input type="text" placeholder="输入手机号">
								<input type="text">
							</label>
							
							<a href="#" class="asPhoneregBtn">获取短信验证码</a>
						</div>
						<div class="newtxt">
							<label>
								<input type="password" placeholder="请输入密码" >
							</label>
						</div>
						<div class="bt">
							<div class="clear">
								<a class="fly" href="#">登录</a>
							</div>
						</div>
					</div>
					<div class="lines">
					</div>
					<div class="glup">
						<span class="blank10"></span>
						<h2 class="hezuo">使用合作网站账号登录凡客</h2>
						<span class="blank10"></span>
						<p class="qking">
							<a href="#" class="weixin"></a>
							<a href="#" class="xiaomi"></a>
							<a href="#" class="zhifubao"></a>
							<a href="#" class="qq" ></a>
							<a href="#" class="anquan"></a>
							<a href="#" class="weibo"></a>
						</p>
					</div>
				</div>
			</div>
		</div>
		<div class="advert">
			<a href="#"><img src="img/footer.jpg" alt=""></a>
		</div>
	</div>
	 <!-- 底部
	<!-- footerAres	 -->
	<div class="footerAres">
		<div class="footerBottow">
			 <div class="footerBottowTab">
			 	 <p>Copyright 2007 - 2019 vancl.com All Rights Reserved 京ICP证100557号 京公网安备11011502002400号 出版物经营许可证新出发京批字第直110138号</p>
			 	 <p>凡客诚品（北京）科技有限公司</p>
			 </div>
		</div>
		<span class="Space"></span>
		<div class="footersub">  
			<a href="#"><img src="img/length.png" alt=""></a>
		</div>
	</div>
</body>
</html>
